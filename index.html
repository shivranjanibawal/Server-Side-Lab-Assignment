<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IET DAVV College - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
            transform: translateY(-5px);
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Animation */
        .animate {
            animation: moveIn 2s ease-in-out;
        }

        @keyframes moveIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IET DAVV College</h1>
    </header>

    <nav>
        <a href="index.html" class="animate">Home</a>
        <a href="about.html" class="animate">About Us</a>
        <a href="courses.html" class="animate">Courses</a>
        <a href="admissions.html" class="animate">Admissions</a>
        <a href="contact.html" class="animate">Contact</a>
    </nav>

    <section>
        <h2>Welcome to IET DAVV College</h2>
        <p>Welcome to the official website of IET DAVV College. We are dedicated to providing quality education and preparing students for successful careers.</p>
    </section>

    <footer>
        <p>&copy; 2025 IET DAVV College | All Rights Reserved</p>
    </footer>
</body>
</html>
